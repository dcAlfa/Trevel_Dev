 

<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static 'login/style.css'%}">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Register</span>

                <form action="/login/" method="post">{% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="e" placeholder="Enter your name" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="p" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="ch" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>
                     <p style="color:red">{{error}}</p>
                    <div class="input-field button">
                        <input type="submit" value="Register">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already have account?
                        <a href="/login/" class="text signup-link">Login Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->

        </div>
    </div>

    <script src="{% static 'login/script.js'%}">
    </script>
</body>
</html>
