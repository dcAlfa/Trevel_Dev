 

<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static 'login/style.css'%}">
         
    <!--<title>Login & Registration Form</title>-->
</head>
<body>
    
    <div class="container">
        <div class="forms" style="height:630px">
            <div class="form">
               <span class="title">Registration</span>
                <form action="/signup/" method="post">{% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="n" placeholder="Enter your name" >
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="e" placeholder="Enter your email">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="p1" class="password" placeholder="Create a password">
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="p2" class="password" placeholder="Confirm a password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>


                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>
                    {% for i in messages %}
                    <script>
                        window.onload = function () {
                            alert('{{i}}')
                        }
                    </script>
                    {% endfor %}
                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already have account?
                        <a href="/login/" class="text signup-link">Login Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->

        </div>
    </div>

    <script src="{% static 'login/script.js'%}">
    </script>
</body>
</html>
